specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NftMarketplace
    network: mumbai
    source:
      address: "0xB7e9f42386504a3BA7Cd9fcB298fcFafb4B21C69"
      abi: NftMarketplace
      startBlock: 37557201
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ItemBought
        - ItemCanceled
        - ItemListed
        - OwnershipTransferred
      abis:
        - name: NftMarketplace
          file: ./abis/NftMarketplace.json
      eventHandlers:
        - event: ItemBought(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleItemBought
        - event: ItemCanceled(indexed address,indexed address,uint256,uint256)
          handler: handleItemCanceled
        - event: ItemListed(indexed address,indexed address,indexed uint256,uint256,uint256)
          handler: handleItemListed
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/nft-marketplace.ts
