specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NftMarketplace
    network: sepolia
    source:
      address: "0x6C2ECb0aEB7E182d7883B53717e8727217b1Fe4B"
      abi: NftMarketplace
      startBlock: 3831767
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ItemBought
        - ItemCanceled
        - ItemListed
        - OwnershipTransferred
      abis:
        - name: NftMarketplace
          file: ./abis/NftMarketplace.json
      eventHandlers:
        - event: ItemBought(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleItemBought
        - event: ItemCanceled(indexed address,indexed address,uint256,uint256)
          handler: handleItemCanceled
        - event: ItemListed(indexed address,indexed address,indexed uint256,uint256,uint256)
          handler: handleItemListed
      file: ./src/nft-marketplace.ts
